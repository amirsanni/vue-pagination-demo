<!DOCTYPE HTML>
<html>
    <head>
        <title>Vue Pagination Demo</title>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
        <link rel='stylesheet' href='vue-paginate.css'>
    </head>
    
    <body>
		<nav class="navbar navbar-inverse flat-border">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand color-white" href="#">
                        Vue Client-Side Pagination Demo
                    </a>
                </div>
            </div>
        </nav>
		
		
        <div class="container-fluid margin-bottom-20" id='countryCodes' v-cloak>
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-sm-offset-3">
                    <label class='control-label'>Show</label>
                    <select class="form-control" v-model='perPage'>
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </div>
            </div>

            <div class="row margin-top-20">
                <div class="col-xs-12 col-sm-6 col-sm-offset-3" v-if='isLoading'>
                    Loading countries. Please wait...
                </div>


                <div class="col-xs-12 col-sm-8 col-sm-offset-2 table-responsive" v-else-if='countriesToDisplay.length'>
                    <table class="table table-striped table-hover table-bordered">
                        <thead>
                            <tr>
                                <th>Country</th>
                                <th>Code</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr v-for='country in countriesToDisplay'>
                                <td>{{country.name}}</td>
                                <td>{{country.code}}</td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="text-center">
                        <button class="btn btn-primary btn-xs" v-show='showPrev' @click.stop.prevent='renderList(currentPage-1)'>Prev</button>
                        Page {{currentPage}} of {{totalPages}}
                        <button class="btn btn-primary btn-xs" v-show='showNext' @click.stop.prevent='renderList(currentPage+1)'>Next</button>
                    </div>
                </div>

                <div class="col-xs-12 col-sm-6 col-sm-offset-3" v-else>
                    Nothing to show
                </div>
            </div>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.3/vue.min.js"></script>
		<script src='vue-paginate.js'></script>
    </body>
</html>
